<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ecommerce Website</title>
    <link rel="icon" href="../img/logos/plane.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styleProductos.css">
    <link rel="stylesheet" href="../styles/formEmail.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!--Header-->
    <header>
        <!--Nav-->
        <div class="nav container">

            <a href="#"> <img src="../img/logos/despegar.png" alt="logo-despegar" class="logo"></a>
            <ul class="navigation">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Vuelos principales</a></li>
                <!-- <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li> -->
            </ul>

            <!--Carito icono-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">Tus Pedidos</h2>
                <!--Content-->
                <div class="cart-content">
                    
                </div>
                
                <div class="container">
                    <form id="formEmail" action="#">
                        <!-- <h1>Formulario Email</h1> -->
                        <div class="input-control">
                            <label for="username">Nombre</label>
                            <input id="username" name="username" type="text">
                            <div class="error"></div>
                        </div>
                        <div class="input-control">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="text">
                            <div class="error"></div>
                        </div>
                        <button type="submit" value="Send">Enviar</button>
                    </form>
                </div>

                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <!--Buy Button-->
                <button type="button" class="btn-buy">Finalizar Compra</button>
                <!--Cart Close-->
                <i class='bx bx-x' id="close-cart"></i>

            </div>

        </div>
    </header>


    <button id="open" onclick="">Ver MÃ¡s</button>

    <!--Shop-->
    <section class="shop container">

        <h2 class="section-title">Vuelos Principales</h2>
        <!--Content-->

        <div class="shop-content" id="shop-menu">
           
        </div>
    </section>


    <div id="modales">

    <!--Link a JS-->

    <script src="../js/cart.js"></script>
    <script src="../js/formEmail.js"></script>
</body>

</html>
