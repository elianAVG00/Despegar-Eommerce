<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Website</title>
  <link rel="icon" href="../img/logos/plane.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="../styles/styleProductos.css">
  <link rel="stylesheet" href="../styles/formEmail.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

  <body>
    <!--Header-->
    <header>
        <!--Nav-->
        <div class="nav container">

            <a href="../index.html"> <img src="../img/logos/despegar.png" alt="logo-despegar" class="logo"></a>
            <ul class="navigation">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Vuelos principales</a></li>
                <!-- <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li> -->
            </ul>

            <!--Carito icono-->
            <i class='bx bx-shopping-bag' id="cart-icon" data-bs-toggle="modal" data-bs-target="#carritoModal"></i>
            <span id="notificacion"></span>
        </div>
    </header>


    <button id="open" onclick="">Ver MÃ¡s</button>

    <!--Shop-->
    <section class="shop container">

        <h2 class="section-title">Vuelos Principales</h2>
        <!--Content-->

        <div class="shop-content" id="shop-menu">
           
        </div>
    </section>


    <div id="modales"></div>

  <!--Modal Cart-->
  <div class="modal" id="carritoModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="cart-title">Tus Reservas</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <!--Content-->
          <div class="cart-content"></div>

          <!--Total-->
          <div class="total">
            <div class="total-title">Total: </div>
            <div class="total-price">$0</div>
          </div>

          <div class="container">
            <form id="formEmail" action="#">
              <!-- <h1>Formulario Email</h1> -->
              <div class="input-control">
                <label for="username">Nombre</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
              </div>
              
              <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
              </div>
            </form>
          </div>
        </div>

        <div class="modal-footer">
          <div class="flex flex-row justify-content-between">
            <button type="button" onclick="vaciarCarrito()" class="btn btn-primary">Vaciar Carrito</button>
            <button type="button" onclick="confirmacionCompra();" class="btn btn-success buy-btn">Finalizar Compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src=" https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>
  <!--Link a JS-->
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/formEmail.js"></script>

  <script>
    function confirmacionCompra() {
     if(validacionYEnvioMail() == true){
        buyButtonClicked();
        vaciarCarrito();
     }
    }
  </script>
  </body>
</html>
