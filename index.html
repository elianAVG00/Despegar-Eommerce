        <div>

              <section class="home-hero">

                        <h1 class="home-header">Vuela más por menos con Despegar.</h1>

                      <div class="home-border">

                          />
                          <div class="home-search">
                            <img

                              src="./logos/search.svg"
                              class="home-icon"
